{% extends "base.html" %}

{% block cuerpo %}
    <div class="row">
        <div class="col-md -4 offset-md-4">
            <h2>Editar materia</h2>
            
            <!--Aqui codigo tarjeta-->
            <div class="card"><!--La tarjeta-->
                <div class="card-body">
                    <form action="/editarMateria/" method="post" > {% csrf_token %} <!--Falta action-->
                    <div class="form-group">
                        <input type="text" id="txtcodigo" name="txtcodigo" value="{{mismaterias.codigo}}" class="form-control" minlength="1" maxlength="6" readonly required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtmateria" name="txtmateria" value="{{mismaterias.nombre}}"  class="form-control"  maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numcreditos" name="numcreditos" minlength="1"  maxlength="9" class="form-control" value="{{mismaterias.credito}}"  required>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-primary">Guardar Materia</button>
                    </div>


                    </form>
                </div>
                </div> <!--La tarjeta-->

            <!--Aqui codigo tarjeta-->

            
        </div>
    </div> <!--Fila en editar -->


{% endblock %}
