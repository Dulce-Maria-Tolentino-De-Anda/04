{% extends "base.html" %}

{% block cuerpo %}
    <div class="row"><!--La fila -->

        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"> <!--Columna izquierda-->
            <h1>Mamá</h1>
            <div class="card"><!--La tarjeta-->
              <div class="card-body">
                <form action="registrarMateria/" method="post" > {% csrf_token %} <!--Falta action-->
                  <div class="form-group">
                    <input type="text" id="txtcodigo" name="txtcodigo" placeholder="Codigo materia" class="form-control" minlength="1" maxlength="6" required>
                  </div>
                  <div class="form-group py-3">
                    <input type="text" id="txtmateria" name="txtmateria" placeholder="Nombre materia" class="form-control"  maxlength="100" required>
                  </div>
                  <div class="form-group">
                    <input type="text" id="numcreditos" name="numcreditos" minlength="1" maxlength="9" class="form-control" value="1" required>
                  </div>
                  <div class="form-group py-2">
                    <button type="submit" class="btn btn-primary">Guardar Materia</button>
                  </div>


                </form>
              </div>
            </div> <!--La tarjeta-->
        </div><!--Columna izquierda-->

        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8"> <!--columna derecha -->
            <h1>te amo lia</h1>
            <!-- La tabla  -->
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Credito</th>
                    <th scope="col">Opciones</th>
                    
                  </tr>
                </thead>
                <tbody>
                  
                  {% for i in mismaterias %}
                  <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.codigo}}</td>
                    <td>{{i.nombre}}</td>
                    <td>{{i.credito}}</td>
                    <td><a href="seleccionarMateria/{{i.codigo}}" class="btn btn-info">Editar</a></td> <!--Falta código-->
                    <td><a href="borrarMateria/{{i.codigo}}" class="btn btn-danger">Borrar</a></td>
                    

                  </tr>
                  {% endfor %}
                  
                </tbody>
              </table>
            <!-- La tabla  -->

        </div><!--columna derecha -->
    </div><!--La fila -->

{% endblock %}
